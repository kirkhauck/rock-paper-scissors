<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="column">
      <img id="humanToken" src="" alt="Player token">
      <h2>Human</h2>
      <p>Score: <span id="humanScore"></span></p>
      <button class="nav-button hidden">Change Game</button>
    </section>
    <main>
      <h1>Rock, Paper Scissors</h1>
      <h2 id="subtitle">Choose your difficulty!</h2>
      <section id="modeSelectionSection" class="gameboard">
        <button id="easyModeSelector" class="mode-button">
          <h3>Easy</h3>
          <ul>
            <li>🪨 beats ✂️</li>
            <li>✂️ beats 📄</li>
            <li>📄 beats 🪨</li>
          </ul>
        </button>
        <button id="hardModeSelector" class="mode-button">
          <h3>Hard</h3>
          <ul>
            <li>🐱 beats 🐭 and 🐵</li>
            <li>🐭 beats 🐘 and 🐶</li>
            <li>🐘 beats 🐶 and 🐱</li>
            <li>🐶 beats 🐵 and 🐱</li>
            <li>🐵 beats 🐘 and 🐭</li>
          </ul>
        </button>
      </section>
      <section id="easyModeSection" class="gameboard game-display hidden">
        <button class="fighter-button">
          <img src="./assets/rock.png" alt="rock" id="rock" class="fighter">
        </button>
        <button class="fighter-button">
          <img src="./assets/paper.png" alt="paper" id="paper" class="fighter">
        </button>
        <button class="fighter-button">
          <img src="./assets/scissors.png" alt="scissors" id="scissors" class="fighter">
        </button>
        </section>
      <section id="hardModeSection" class="gameboard game-display hidden">
        <button class="fighter-button">
          <img src="./assets/cat.png" alt="cat" id="cat" class="fighter">
        </button>
        <button class="fighter-button">
          <img src="./assets/dog.png" alt="dog" id="dog" class="fighter">
        </button>
        <button class="fighter-button">
          <img src="./assets/mouse.png" alt="mouse" id="mouse" class="fighter">
        </button>
        <button class="fighter-button">
          <img src="./assets/monkey.png" alt="monkey" id="monkey" class="fighter">
        </button>
        <button class="fighter-button">
          <img src="./assets/elephant.png" alt="elephant" id="elephant" class="fighter">
        </button>
      </section>
      <section id="resultsSection" class="gameboard game-display hidden">
      </section>
    </main>
    <section class="column">
      <img id="computerToken" src="" alt="Computer token">
      <h2>Computer</h2>
      <p>Score: <span id="computerScore"></span></p>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/board.js"></script>
    <script src="./src/scripts.js"></script>
  </body>
</html>
