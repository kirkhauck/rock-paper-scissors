<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="column">
      <img src="./assets/black-and-white-alien.png" alt="Player icon">
      <h3>Human</h3>
      <p>Score: <span>0</span></p>
    </section>
    <main>
      <h1>Rock, Paper Scissors</h1>
      <h2>Choose your difficulty!</h2>
      <section id="modeSelectionSection" class="gameboard">
        <section id="easyModeSelector" class="mode-selection">
          <h3>Easy</h3>
          <ul>
            <li>Rock > Scissors</li>
            <li>Scissors > Paper</li>
            <li>Paper > Rock</li>
          </ul>
        </section>
        <section id="hardModeSelector" class="mode-selection">
          <h3>Hard</h3>
          <ul>
            <li>Cat > Mouse & Monkey</li>
            <li>Mouse > Elephant & Dog</li>
            <li>Elephant > Dog & Cat</li>
            <li>Dog > Monkey & Cat</li>
            <li>Monkey > Elephant & Mouse</li>
          </ul>
        </section>
      </section>
      <section id="easyModeSection" class="gameboard hidden">

      </section>
      <section id="hardModeSection" class="gameboard hidden">

      </section>
    </main>
    <section class="column">
      <img src="./assets/black-and-white-alien.png" alt="Computer icon">
      <h3>Computer</h3>
      <p>Score: <span>0</span></p>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/board.js"></script>
    <script src="./src/scripts.js"></script>
  </body>
</html>
