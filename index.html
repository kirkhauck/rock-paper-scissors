<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="column">
      <!-- img src populated by Player -->
      <img id="humanToken" src="" alt="Player token">
      <h2>Human</h2>
      <p id="humanScore"><!-- populated by showScore --></p>
      <button class="nav-button hidden">Change Game</button>
    </section>
    <main>
      <h1>Rock, Paper Scissors</h1>
      <h2 id="subtitle">Choose your difficulty!</h2>
      <section id="modeSelection" class="gameboard">
        <button id="easyModeButton" class="mode-button" type="button">
          <h3 class="mode-header">Easy</h3>
            <p>🪨 beats ✂️</p>
            <p>✂️ beats 📄</p>
            <p>📄 beats 🪨</p>
        </button>
        <button id="hardModeButton" class="mode-button" type="button">
          <h3 class="mode-header">Hard</h3>
            <p>🐱 beats 🐭 and 🐵</p>
            <p>🐭 beats 🐘 and 🐶</p>
            <p>🐘 beats 🐶 and 🐱</p>
            <p>🐶 beats 🐵 and 🐱</p>
            <p>🐵 beats 🐘 and 🐭</p>
        </button>
      </section>
      <section id="gameBoard" class="gameboard game-display hidden">
        <!-- populated by populateGameBoard -->
      </section>
      <section id="results" class="gameboard game-display hidden">
      </section>
    </main>
    <section class="column">
      <!-- img src populated by Player -->
      <img id="computerToken" src="" alt="Computer token">
      <h2>Computer</h2>
      <p id="computerScore"><!-- populated by showScore --></p>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
